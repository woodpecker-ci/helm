statefulSet:
  annotations: {}
  labels: {}
  replicaCount: 1
  # The maximum number of revisions that will be maintained in the StatefulSet's revision history
  # Default in 10.
  revisionHistoryLimit: 5

updateStrategy:
  type: RollingUpdate

image:
  registry: docker.io
  repository: woodpeckerci/woodpecker-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env:
  WOODPECKER_ADMIN: "woodpecker,admin"
  WOODPECKER_HOST: "https://xxxxxxx"
  # WOODPECKER_GITHUB: "true"

extraSecretNamesForEnvFrom:
  # - woodpecker-github-client
  # - woodpecker-github-secret
  - woodpecker-secret

woodpecker:
  metrics: false

prometheus:
  servicemonitor:
    enabled: false
    labels: {}
  rules:
    enabled: false
    labels: {}
    additionalRules: []
  
grafana:
  dashboards:
    enabled: false
    labels:
      grafana_dashboard: "1"
    annotations: {}

persistentVolume:
  enabled: true
  size: 10Gi
  mountPath: "/var/lib/woodpecker"
  storageClass: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # prometheus.io/scrape: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: &servicePort 80

ingress:
  enabled: false
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- Defines which ingress controller will implement the resource
  ingressClassName: ""

  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: *servicePort
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

dnsConfig: {}

