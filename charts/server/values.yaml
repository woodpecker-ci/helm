# -- Add security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- The type of the service
  type: ClusterIP
  # -- The port of the service
  port: &servicePort 80

ingress:
  # -- Enable the ingress for the server component
  enabled: false
  # -- Add annotations to the ingress
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # -- Defines which ingress controller will implement the resource
  ingressClassName: ""

  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: *servicePort
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Specifies the ressources for the server component
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- Defines the labels of the node where the server component must be running
nodeSelector: {}

# -- Add tolerations rules
tolerations: []

# -- Add affinity
affinity: {}

# -- Overrides the default DNS configuration
dnsConfig: {}

