{{- range .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ $.namespace }}
type: Opaque
data:
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
---
{{- if .Values.createAgentSecret }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace "woodpecker-server-agent-secret" -}}
{{- if or (not $secret) (not (hasKey $secret.data "WOODPECKER_AGENT_SECRET")) -}}
  # Secret or key doesn't exist and createAgentSecret: true -> create secret
  apiVersion: v1
  kind: Secret
  metadata:
    name: woodpecker-server-agent-secret
    namespace: {{ .Release.Namespace }}
  type: Opaque
  data:
    WOODPECKER_AGENT_SECRET: {{ randAlphaNum 64 | b64enc }}
{{- end }}
{{- end }}
