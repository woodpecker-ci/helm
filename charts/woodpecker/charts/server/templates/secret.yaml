{{- range .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ $.namespace }}
type: Opaque
data:
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
---
{{- $secret := lookup "v1" "Secret" .Release.Namespace "woodpecker-secret" -}}
{{- if not (and $secret (hasKey $secret.data "WOODPECKER_AGENT_SECRET") (.Values.createAgentSecret)) -}}
  # Secret or key doesn't exist and createAgentSecret: true -> create secret
  apiVersion: v1
  kind: Secret
  metadata:
    name: woodpecker-secret
    namespace: {{ .Release.Namespace }}
  type: Opaque
  data:
    {{- range $key, $value := .data }}
    {{ $key }}: {{ $value | b64enc }}
    {{- end }}
    WOODPECKER_AGENT_SECRET: {{ openssl rand -hex 32 | b64enc }}
{{- end }}
