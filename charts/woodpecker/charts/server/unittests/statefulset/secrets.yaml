# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: secrets
release:
  name: woodpecker-unittests
  namespace: testing
templates:
  - templates/secret.yaml
tests:
  - it: creates a default `woodpecker-secret` secret with default values
    values:
      - ../../values.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: woodpecker-secret
  - it: populates the custom secret values properly
    set:
      secrets:
        - name: woodpecker-secret
          data:
            FOO: bar
            BAZ: foo
    asserts:
      - matchSnapshot:
          path: data
  - it: can create an extra secret with proper values
    set:
      secrets:
        - name: woodpecker-secret
          data:
            FOO: bar
            BAZ: foo
        - name: extra-secret
          data:
            FOO: bar
            BAZ: foo
    documentSelector:
      path: metadata.name
      value: extra-secret
    asserts:
      - hasDocuments:
          count: 2
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: extra-secret
      - matchSnapshot:
          path: data
